<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            justify-items: center;
        }

        div h1{
            color: blue;
        }

        div p{
            color: red;
        }

        div p span{
            color: darkgreen;
            text-decoration: underline;
        }

       h2{
        color: darkgreen;
        text-align: center;
       }

        .table1{
            text-align: center;
        }

        form{
            border: 1px solid black;
            width: 20%;
            text-align: center;
            background-color: #f5f5f5;
        }

        button{
            background-color: darkblue;
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to My First Web page</h1>
        <p>This is a Simple Html & CSS mini project For beginners.</p>
        <p>Visit <span>Google</span> for more info</p>
        <h2>Student Information</h2>
    </div>

    <table border="2" class="table1">
        <th>Name</th>
        <th>Class</th>
        <th>Marks</th>

        <tr>
            <td>Ali</td>
            <td rowspan="2">10</td>
            <td>85</td>
        </tr>

        <tr>
            <td>Sara</td>
            <td>90</td>
        </tr>

        <tr>
            <td>Ahmed</td>
            <td colspan="2">8</td>
        </tr>
    </table>

    <h2>Contact Form</h2>
    <form action="">
        <label for="">Name:</label><br>
        <input type="text" placeholder="Insert Your Name"><br><br>

        <label for="">Email:</label><br>
        <input type="email" placeholder="Insert Your Email"><br><br>

        <label for="">Message:</label><br>
        <textarea rows="3" cols="21"></textarea><br><br>

        <button>Submit</button>
    </form>
    
    <h2>programing is not About typing, its about thinking</h2>
</body>
</html>
