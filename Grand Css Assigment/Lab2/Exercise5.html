<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
  body {
    font-family: 'Poppins', Arial, sans-serif;
    background-color: #ffffff;
  }

  header {
    background-color: #1f2937;
    color: white;
    padding: 15px 80px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .logo {
    font-weight: bold;
    font-size: 16px;
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 25px;
    margin: 0;
    padding: 0;
  }

  nav ul li {
    font-size: 14px;
    cursor: pointer;
  }


  .hero {
    background-color: #1f2937;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 60px 80px;
  }

  .hero-text {
    max-width: 50%;
  }

  .hero-text h1 {
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 10px;
  }

  .hero-text p {
    color: #d1d5db;
    font-size: 14px;
    margin-bottom: 20px;
    line-height: 1.5;
  }

  .hero-text button {
    background-color: #3882f6;
    color: white;
    border: none;
    padding: 8px 20px;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
  }

  .hero-text button:hover {
    background-color: #2563eb;
  }


  .hero-image {
    width: 40%;
    height: 180px;
    background-color: #9ca3af;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #1f2937;
    font-size: 14px;
    text-align: center;
  }

  
</style>
</head>
<body>

  <header>
    <div class="logo">Header Logo</div>
    <nav>
      <ul>
        <li>header link one</li>
        <li>header link two</li>
        <li>header link three</li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>This website is awesome</h1>
      <p>
        This website has some subtext that goes here under the main title.
        It's a smaller font and the color is lower contrast.
      </p>
      <button>Sign up</button>
    </div>

    <div class="hero-image">
      this is a placeholder for an image
    </div>
  </section>

</body>
</html>
