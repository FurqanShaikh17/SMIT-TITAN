<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    body {
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }


    .container {
      background-color: rgb(238, 82, 26);
      width: 360px;
      padding: 20px;
      color: brown;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .name, .Email {
      border-radius: 5px;
      background-color: rgb(200, 117, 87);
      width: 90%;
      color: black;
      border: 3px wheat solid;
      margin-top: 5px;
      padding: 8px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 3px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    textarea {
      width: 95%;
      border: none;
      border-radius: 4px;
      padding: 5px;
      outline: none;
      background: #fff;
    }

    textarea {
      resize: none;
    }


    .card-icons {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 5px;
      flex-wrap: wrap;
    }

    .card-icons img {
      width: 45px;
      height: auto;
      vertical-align: middle;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 2px;
      background: white;
    }

    .footer {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }

    .footer button {
      color: white;
      background-color: rgb(183, 93, 93);
      border: none;
      border-radius: 10px;
      text-align: center;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-weight: bold;
      font-size: 16px;
    }

    .footer button:hover {
      background-color: rgb(150, 70, 70);
    }
  </style>
</head>
<body>
  <form class="container">
    <b>Step 1: Your Details</b><br>
    <div class="name">
      <label for="Name">Name</label>
      <input type="text" id="Name" placeholder="First name last name">
    </div>

    <div class="Email">
      <label for="Email">Email</label>
      <input type="email" id="Email" placeholder="example@domain.com">
    </div>

    <div class="Email">
      <label for="Phone">Phone</label>
      <input type="text" id="Phone" placeholder="Phone Number">
    </div>

    <b>Step 2: Delivery Address</b><br>
    <div class="Email">
      <label for="Address">Address</label>
      <textarea id="Address" cols="20" rows="4" placeholder="Your address here"></textarea>
    </div>

    <div class="Email">
      <label for="Postcard">Post Code</label>
      <input type="text" id="Postcard" placeholder="Post code">
    </div>

    <div class="Email">
      <label for="Country">Country</label>
      <input type="text" id="Country" placeholder="Country name">
    </div>

    <b>Step 3: Card Details</b><br>
    <div class="Email">
      <label>Card Type</label>
      <div class="card-icons">
        <label>
          <input type="radio" name="card" value="VISA">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" alt="Visa">
        </label>
        <label>
          <input type="radio" name="card" value="Mastercard">
          <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="Mastercard">
        </label>
        <label>
          <input type="radio" name="card" value="Debit">
          <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Maestro_logo.png" alt="Debit">
        </label>
      </div>
    </div>

    <div class="Email">
      <label for="CardNumber">Card Number</label>
      <input type="number" id="CardNumber" placeholder="Card Number">
    </div>

    <div class="Email">
      <label for="SecurityCode">Security Code</label>
      <input type="number" id="SecurityCode" placeholder="CVV">
    </div>

    <div class="Email">
      <label for="CardName">Name on Card</label>
      <input type="text" id="CardName" placeholder="Enter name on the card">
    </div>

    <div class="footer">
      <button type="submit"><b><i>BUY IT!</i></b></button>
    </div>
  </form>
</body>
</html>
