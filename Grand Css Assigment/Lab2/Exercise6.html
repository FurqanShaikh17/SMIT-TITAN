<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Document</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .cta {
    background-color: #2f86ff;
    color: #fff;
    border-radius: 6px;
    padding: 25px 30px;
    width: 700px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .cta h2 {
    font-size: 25px;
    margin: 0 0 5px 0;
    font-weight: bold;
  }

  .cta p {
    font-size: 18px;
    margin: 0;
    opacity: 0.9;
  }

  .cta button {
    background-color: transparent;
    border: 1.5px solid #fff;
    color: #fff;
    padding: 10px 20px;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
  }

  
</style>
</head>
<body>
  <div class="cta">
    <div>
      <h2>Call to action! It's time!</h2>
      <p>Sign up for our product by clicking that button right over there!</p>
    </div>
    <button>Sign up</button>
  </div>
</body>
</html>
