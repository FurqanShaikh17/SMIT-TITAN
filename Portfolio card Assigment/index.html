<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Card</title>

  <style>
    body {
      background: rgb(125, 103, 0);
      display: flex;
      justify-content: center;
    }

    .card {
      background: #fff;
      width: 300px;
      padding: 30px;
      border-radius: 20px;
      text-align: center;

      /* Transition */
      transition-property: transform;
      transition-duration: 0.5s;
      transition-timing-function: ease;

    
      transition-property: box-shadow;
      transition-duration: 0.5s;
      transition-timing-function: ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }


    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 4px solid #74ebd5;

      animation-name: bounce;
      animation-duration: 3s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
    }

    @keyframes bounce {
      0%   { transform: translateY(0); }
      100% { transform: translateY(20px); }
    }
    
    .name {
      font-size: 22px;
      font-weight: bold;
      color: #333;
      animation-name: fadeIn;
      animation-duration: 2s;
      animation-timing-function: steps(4, end);
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .role {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
      font-style: italic;
      animation-name: roll;
      animation-duration: 3s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
    }
    @keyframes roll {
      0%   { opacity: 1; }
      100% { opacity: 0; }
    }

    .Skills {
      font-size: 30px;
      color: #74ebd5;
      margin: 10px;
      display: inline-block;
      /* Animation separated */
      animation-name: spin;
      animation-duration: 2s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 16px;
      background: #74ebd5;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition-property: background;
      transition-duration: 0.5s;
      transition-timing-function: ease;
      transition-property: transform;
      transition-duration: 0.3s;
      transition-timing-function: ease;
      animation-name: pulse;
      animation-duration: 2s;
      animation-iteration-count: infinite;
    }

    .btn:hover {
      background: #ACB6E5;
      transform: scale(1.1);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(116,235,213, 0.7); }
      100% { box-shadow: 0 0 0 20px rgba(116,235,213, 0); }
    }

  </style>
</head>
<body>

  <div class="card">
    <img src="IMG-20220203-WA0000.jpg" class="profile-pic" alt="Profile">
    <h2 class="name">Furqan Shaikh</h2>
    <p class="role">FrontEnd Developer</p>

    <div>
      <p class="Skills">Html</p>
      <p class="Skills">CSS</p>
      <p class="Skills">JavaScript</p>
    </div>

    <button class="btn">Hire Me</button>
  </div>

</body>
</html>
